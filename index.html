<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Totoro</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="rain.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="sceneWrapper">
        <div class="signWrapper">
          <div class="signBase"></div>
          <div class="signPole"></div>
          <div class="signBoard"></div>
          <div class="signPlate">
            <div class="signPlateText top"></div>
            <div class="signPlateText middle"></div>
            <div class="signPlateText bottom"></div>
          </div>
        </div>
        <div class="totoroWrapper">
          <div class="totoroImg"></div>
          <div class="totoroEar left"></div>
          <div class="totoroEar right"></div>

          <div class="totoroArm left"></div>
          <div class="totoroNails l1"></div>
          <div class="totoroNails l2"></div>
          <div class="totoroNails l3"></div>

          <div class="totoroBody"></div>
          <div class="totoroBelly">
            <div class="totoroMarking m1"></div>
            <div class="totoroMarking m2"></div>
            <div class="totoroMarking m3"></div>
            <div class="totoroMarking m4"></div>
            <div class="totoroMarking m5"></div>
            <div class="totoroMarking m6"></div>
            <div class="totoroMarking m7"></div>
            <div class="totoroMarking m8"></div>
          </div>

          <div class="totoroEye left"></div>
          <div class="totoroEye right"></div>
          <div class="totoroNose"></div>
          <div class="totoroMouth"></div>
          <div class="totoroWhisker wr1"></div>
          <div class="totoroWhisker wr2"></div>
          <div class="totoroWhisker wr3"></div>
          <div class="totoroWhisker wl1"></div>
          <div class="totoroWhisker wl2"></div>
          <div class="totoroWhisker wl3"></div>

          <div class="leaf base"></div>
          <div class="leaf hole"></div>

          <div class="umbrellaWrapper">
            <div class="umbrellaPole"></div>
            <div class="umbrellaHandle"></div>
            <div class="umbrellaTopWrapper">
              <div class="umbrella nop"></div>
              <div class="umbrella topFront">
                <div class="curve c1"></div>
                <div class="curve c2"></div>
                <div class="curve c3"></div>
                <div class="curve c4"></div>
                <div class="curve c5"></div>
              </div>
            </div>
          </div>

          <div class="totoroArm right"></div>
          <div class="totoroNails r1"></div>
          <div class="totoroNails r2"></div>
          <div class="totoroNails r4"></div>
          <div class="totoroNails r3"></div>

          <div class="totoroNails feetR1"></div>
          <div class="totoroNails feetR2"></div>
          <div class="totoroNails feetR3"></div>
          <div class="totoroNails feetL1"></div>
          <div class="totoroNails feetL2"></div>
          <div class="totoroNails feetL3"></div>
        </div>
      </div>

      <div class="rain front"></div>
      <div class="rain back"></div>
      <div class="rain hitTotoro"></div>
    </div>
  </body>
</html>
